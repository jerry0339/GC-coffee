<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <title>Grid & Circles</title>
</head>
<body class = "container-fluid">
<h1>Grid & Circles</h1>
<h2>Production Management</h2>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <a th:href="@{/new-product}" class="btn btn-primary me-md-2" type="button">Add Product</a>
</div>
<table class="table table-hover table-striped">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Category</th>
    <th scope="col">Price</th>
    <th scope="col">Description</th>
    <th scope="col">CreatedAt</th>
    <th scope="col">UpdatedAt</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product: ${products}" th:object="${product}">
    <td th:text="*{productId}"></td>
    <td th:text="*{productName}"></td>
    <td th:text="*{category}"></td>
    <td th:text="*{price}"></td>
    <td th:text="*{description}"></td>
    <td th:text="*{createdAt}"></td>
    <td th:text="*{updatedAt}"></td>
    <td>
      <a href="#" th:href="@{/products/update/{id} (id=*{productId})}" class="btn btn-primary" role="button">Update</a>
<!--      <a th:href="@{/update-product}" class="btn btn-primary me-md-1" type="button">Update</a>-->
    </td>
    <td>
      <form action="#" th:action="@{'/products/delete/{id}'(id=*{productId})}" th:method="post" >
        <input type="hidden" name="_method" value="delete" />
        <button type="submit" class="btn btn-danger" id="submitButton">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
