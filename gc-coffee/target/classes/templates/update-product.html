<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <title>Grid & Circles</title>
</head>
<body th:object="${product}" class = "container-fluid">
<h1>Grid & Circles</h1>
<h2>Production Management</h2>
<table class="table table-hover table-striped">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Category</th>
    <th scope="col">Price</th>
    <th scope="col">Description</th>
    <th scope="col">CreatedAt</th>
    <th scope="col">UpdatedAt</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td th:text="*{productId}"></td>
    <td th:text="*{productName}"></td>
    <td th:text="*{category}"></td>
    <td th:text="*{price}"></td>
    <td th:text="*{description}"></td>
    <td th:text="*{createdAt}"></td>
    <td th:text="*{updatedAt}"></td>
    <td>
      <form action="#" th:action="@{'/products/delete/{id}'(id=*{productId})}" th:method="post" >
        <input type="hidden" name="_method" value="delete" />
        <button type="submit" class="btn btn-danger" id="submitButton">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<h2></h2>
<h2>Product Update</h2>
<form action="#" th:action="@{/products/update/{id} (id=*{productId})}" th:method="post">
  <div class="mb-3">
    <label for="productName" class="form-label">Name</label>
    <input type="text" class="form-control" id="productName" name="productName">
  </div>
  <div class="mb-3">
    <label for="category" class="form-label">Category</label>
    <select id="category" name="category" class="form-select">
      <option selected>Open this select menu</option>
      <option value="COFFEE_BEAN_PACKAGE">üíºCOFFEE BEAN PACKAGE</option>
      <option value="ARABICAS">‚òïARABICAS</option>
      <option value="ROBUSTAS">ü´ñROBUSTAS</option>
      <option value="LIBERICAS">üçµLIBERICAS</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input type="number" class="form-control" id="price" name="price">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
</body>
</html>
